<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Оплата счета</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; 
    background: linear-gradient(135deg, #1a73e8, #34a853);
    padding-top: 50px;
    font-family: Arial, sans-serif;
    opacity: 0;
    animation: fadeInBody 1s forwards;
  }

  @keyframes fadeInBody {
    to {
      opacity: 1;
    }
  }

  .logo-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
  }

  .logo {
    height: auto;
    width: 250px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }

  .logo:hover {
    transform: scale(0.95);
  }

  .label {
    margin-top: 25px;
    font-size: 20px;
    font-weight: 600;
    color: #ffffff;
    text-align: center;
    height: 50px;
    width: 200px;
    border: 1px solid #0b8043;
    border-radius: 20px;
    padding-top: 19px;
    box-shadow: 0px 0px 7px black;
  }

  .payment-box {
    margin-top: 30px;
    padding: 20px;
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 300px;
  }

  .sber-label {
    font-size: 16px;
    color: #fff;
    margin-bottom: 10px;
  }

  input[type="text"] {
    width: 100%;
    padding: 8px 12px;
    border: none;
    border-radius: 8px;
    outline: none;
    font-size: 16px;
  }

  button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #0b8043;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #095c36;
  }
</style>
</head>
<body>

<div class="logo-container">
  <img class="logo" src="https://avatars.mds.yandex.net/get-lpc/9736426/fb1124ed-23d9-4e9d-bfbe-12de095d8633/orig" alt="Сбербанк" />
  <div class="label">Оплатить счет</div>
</div>

<div class="payment-box">
  <div class="sber-label">Сумма(₽):</div>
  <input type="text" id="amount" placeholder="Введите сумму" />
  <button onclick="pay()">Оплатить</button>
</div>

<script>
  function pay() {
    const amount = document.getElementById('amount').value.trim();
    if (amount) {
      const pin = prompt('Введите пин-код');
      if (pin === '2205') {
        alert(`Вы перевели ${amount}₽`);
      } else {
        alert('Неверный пин-код');
      }
    } else {
      alert('Пожалуйста, введите сумму');
    }
  }
</script>

</body>
</html>
